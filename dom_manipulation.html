<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8, DOM Manipulation Crash Course</title>
    <link href="public/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans pt-16">
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Lister 1</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form action="" class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
        </div>
    </div>
    Please look at console for output

    <!-- advanced JavaScript concepts -->
    <script>
        console.dir(document);
        console.log(document.domain);
        console.log(document.URL);
        console.log(document.title);
        document.title = "DOM Manipulation";
        console.log(document.title);
        console.log(document.doctype);
        console.log(document.head);
        console.log(document.body);
        console.log(document.all);
        console.log(document.all[10]);
        // document.all[10].textContent = "Hello";
        console.log(document.forms[0]);
        console.log(document.links);
        console.log(document.images);

        // Get Element by ID
        console.log(document.getElementById("header-title"));
        var headerTitle = document.getElementById("header-title");
        var header = document.getElementById("main-header");
        console.log(headerTitle);
        headerTitle.textContent = "List of items";
        headerTitle.innerText = "Checkout list of items";
        headerTitle.innerHTML = "<h3>Checkout list of items below</h3>";
        header.style.borderBottom = "solid 3px red";

        // Get element by class name
        var items = document.getElementsByClassName("list-group-item");
        console.log(items);
        console.log(items[1]);
        items[1].textContent = "Item Two";
        items[1].style.fontWeight = "bold";
        items[1].style.backgroundColor = "yellow";

        for(var i = 0; i < items.length; i++) {
           items[i].style.backgroundColor = "lightgray";
        }

        // Get element by tag name
        var li = document.getElementsByTagName("li");
        console.log(li);
        console.log(li[1]);
        li[1].textContent = "Item No Two";
        li[1].style.fontWeight = "bold";
        li[1].style.backgroundColor = "yellow";

        for(var i = 0; i < li.length; i++) {
           li[i].style.backgroundColor = "lightgray";
        }

        // Query Selector
        var header = document.querySelector("#main-header");
        header.style.borderBottom = "solid 4px blue";

        var input = document.querySelector("input");
        input.value = "Hello World";

        var submit = document.querySelector('input[type="submit"]');
        submit.value = "Send";

        var item = document.querySelector(".list-group-item");
        item.style.color = "red";

        var lastItem = document.querySelector(".list-group-item:last-child");
        lastItem.style.color = "blue";


        var secondItem = document.querySelector(".list-group-item:nth-child(2)");
        secondItem.style.color = "coral";

        // Query Selector All

        var titles = document.querySelectorAll(".title");
        console.log(titles);
        titles[0].textContent = "Add any Item";

        var odd = document.querySelectorAll("li:nth-child(odd)");
        var even = document.querySelectorAll("li:nth-child(even)");
        for(var i = 0; i < odd.length; i++) {
            odd[i].style.backgroundColor = "gray";
            even[i].style.color = "darkblue";
        }
        
    </script>

</body>

</html>
